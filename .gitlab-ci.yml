Litmus-Chaos:
  stage: chaos-test
  image: atulabhi/kops:v8
  script:
   - echo " Introducing Chaos"
   - mkdir ~/.kube
   - cp  .kube/config ~/.kube/config 
   - kubectl create -f https://raw.githubusercontent.com/atulabhi/litmus/v0.7-RC1/apps/percona/chaos/openebs_volume_replica_failure/run_litmus_test.yml
   - chmod 755 ./script/chaos
   - ./script/chaos
  dependencies:
    - gcp-cluster

cleanup-gcp:
  image: atulabhi/kops:v8
  dependencies:
    - gcp-cluster
  stage: cleanup
  script: 
    - chmod 775 ./script/gcp-cleanup
    - ./script/gcp-cleanup
  when: always
